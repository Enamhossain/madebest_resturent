<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="MadeBest Restaurant - Delicious food delivery and restaurant booking platform" />
    <meta name="keywords" content="restaurant, food delivery, booking, madebest" />
    <meta name="author" content="MadeBest Restaurant" />
    
    <!-- Preconnect to external domains for faster loading -->
    <link rel="preconnect" href="https://madebestresturent.vercel.app" />
    <link rel="preconnect" href="https://i.ibb.co" crossorigin />
    <link rel="dns-prefetch" href="https://madebestresturent.vercel.app" />
    <link rel="dns-prefetch" href="https://i.ibb.co" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/src/main.jsx" as="script" />
    <link rel="preload" href="/src/index.css" as="style" />
    
    <!-- Resource hints for performance -->
    <link rel="modulepreload" href="/src/main.jsx" />
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#f97316" />
    
    <!-- Apple specific meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="MadeBest" />
    
    <!-- Performance and security meta tags -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Critical CSS inline for faster rendering -->
    <style>
      /* Critical CSS for initial render */
      html { scroll-behavior: smooth; }
      body { 
        margin: 0; 
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      #root { min-height: 100vh; }
      .loading { 
        display: flex; 
        justify-content: center; 
        align-items: center; 
        height: 100vh;
        background: linear-gradient(135deg, #ffedd5 0%, #fed7aa 100%);
      }
      /* Beautiful Spinner */
      .loading-container {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .spinner-ring {
        width: 80px;
        height: 80px;
        border: 4px solid #fed7aa;
        border-top-color: #f97316;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      .spinner-ring-inner {
        position: absolute;
        width: 48px;
        height: 48px;
        border: 4px solid #fbbf24;
        border-right-color: #f59e0b;
        border-radius: 50%;
        animation: spin-reverse 0.8s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      @keyframes spin-reverse {
        to { transform: rotate(-360deg); }
      }
      .loading-content {
        margin-top: 32px;
        text-align: center;
      }
      .loading-title {
        font-size: 24px;
        font-weight: bold;
        color: #ea580c;
        margin: 0;
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      .loading-subtitle {
        font-size: 14px;
        color: #78716c;
        margin: 8px 0 0 0;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      /* Prevent layout shift */
      img { max-width: 100%; height: auto; }
    </style>
    
    <title>MadeBest Restaurant - Delicious Food Delivery & Booking</title>
  </head>
  <body>
    <div id="root">
      <!-- Beautiful Loading Spinner -->
      <div class="loading">
        <div class="loading-container">
          <div class="spinner-ring"></div>
          <div class="spinner-ring-inner"></div>
          <div class="loading-content">
            <h2 class="loading-title">MadeBest</h2>
            <p class="loading-subtitle">Loading delicious experience...</p>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
